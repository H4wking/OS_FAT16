name: Windows

on:
  pull_request:
    branches: [ master ]

env:
  BOOST_ROOT: "$env:BOOST_ROOT_1_72_0"

jobs:
  build:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Install Conan
        run: pip install conan

      - name: Configure
        run: cmake -Bbuild

      - name: Build
        run: cmake --build build
